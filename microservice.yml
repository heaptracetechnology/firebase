actions:
  sendmessage:
    help: Send message to topic
    http:
      port: 3000
      method: post
      path: /send-message
      contentType: application/json
    arguments:
      body:
        type: object
        in: requestBody
        required: true
        help: message data to send with topic
      topic: 
        type: string
        in: query
        required: true
        help: The topic to send message
    output:   
      type: object
      contentType: application/json
      properties:
        status:
          help: The amount of charge created
          type: int
        topic_msgid:
          help: message id of topic
          type: string
        success:
          help: return message send success 0 for false and 1 for true
          type: int
environment:
  SERVER_KEY:
    type: string
    required: true
    help: server key for stripe   
    